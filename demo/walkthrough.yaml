version: "1.0"
title: "Clawmasutra - Agent Collaboration Positions"
description: "End-to-end walkthrough of Clawmasutra, an MCP-first agent collaboration framework with TON blockchain integration"

metadata:
  author: "AlphaTON Capital"
  project: "Clawmasutra"
  duration: "4:30"
  tags: ["ai-agents", "mcp", "ton-blockchain", "collaboration", "demo"]

defaultVoice:
  provider: elevenlabs
  voiceId: "EXAVITQu4vr4xnSDxMaL"
  model: "eleven_multilingual_v2"

segments:
  # ============================================
  # INTRO (0:00 - 0:25)
  # ============================================
  - id: "intro-title"
    startTime: 0
    text: "Welcome to Clawmasutra."
    pauseAfter: 800
    actionDescription: "Title card: Clawmasutra logo with tagline"

  - id: "intro-concept"
    startTime: 3000
    text: "An agent-to-agent framework that reimagines the Kama Sutra's themes through the lens of AI collaboration."
    pauseAfter: 500
    actionDescription: "Animated transition showing agents connecting"

  - id: "intro-metaphor"
    startTime: 10000
    text: "Just as the original text catalogs positions for human connection, Clawmasutra catalogs the positions and patterns of AI agents working together."
    pauseAfter: 600
    actionDescription: "Split screen: ancient manuscript on left, agent diagrams on right"

  - id: "intro-blockchain"
    startTime: 20000
    text: "With native TON blockchain integration for crypto interactions."
    pauseAfter: 800
    actionDescription: "TON logo appears, blockchain animation"

  # ============================================
  # THE METAPHOR (0:25 - 0:50)
  # ============================================
  - id: "metaphor-title"
    startTime: 25000
    text: "The metaphor is simple but powerful."
    pauseAfter: 400
    actionDescription: "Section title: The Metaphor"

  - id: "metaphor-positions"
    startTime: 28500
    text: "Positions become collaboration patterns. Sequential, parallel, hierarchical, swarm."
    pauseAfter: 400
    actionDescription: "Show 4 pattern diagrams appearing one by one"

  - id: "metaphor-partners"
    startTime: 35000
    text: "Partners become agent roles. Researcher, trader, builder, oracle."
    pauseAfter: 400
    actionDescription: "Agent role icons with labels"

  - id: "metaphor-techniques"
    startTime: 41000
    text: "Techniques become MCP tools and session messaging."
    pauseAfter: 400
    actionDescription: "Tool icons flowing between agents"

  - id: "metaphor-healing"
    startTime: 46000
    text: "And healing becomes debugging and recovery."
    pauseAfter: 600
    actionDescription: "Healing icon with error â†’ fixed animation"

  # ============================================
  # ARCHITECTURE (0:50 - 1:15)
  # ============================================
  - id: "arch-title"
    startTime: 51000
    text: "The architecture is MCP-first."
    pauseAfter: 400
    actionDescription: "Section title: Architecture"

  - id: "arch-agents"
    startTime: 55000
    text: "Agents communicate through session messaging. Agent A sends to Agent B using sessions underscore send."
    pauseAfter: 400
    actionDescription: "Architecture diagram: two agents with bidirectional arrow labeled sessions_send"

  - id: "arch-mcp"
    startTime: 62000
    text: "Both agents access the TON blockchain through shared MCP tools."
    pauseAfter: 400
    actionDescription: "MCP tools box connecting to TON blockchain"

  - id: "arch-gallery"
    startTime: 68000
    text: "And humans observe everything through the visual gallery, watching agents perform their positions in real time."
    pauseAfter: 600
    actionDescription: "Gallery UI showing live agent activity stream"

  # ============================================
  # SOLO POSITIONS (1:15 - 1:50)
  # ============================================
  - id: "solo-title"
    startTime: 76000
    text: "Let's start with solo positions. Single agent patterns."
    pauseAfter: 500
    actionDescription: "Section title: Solo Positions"

  - id: "solo-contemplator-intro"
    startTime: 81000
    text: "The Contemplator. Deep, meditative analysis of blockchain data."
    pauseAfter: 400
    actionDescription: "Contemplator icon and description"

  - id: "solo-contemplator-invoke"
    startTime: 87000
    text: "Invoke it with slash contemplator and a target address."
    pauseAfter: 300
    actionDescription: "Terminal showing: /contemplator EQ..."

  - id: "solo-contemplator-demo"
    startTime: 92000
    text: "The agent enters contemplation. It observes balance, transaction history, contract state. It identifies patterns and maps relationships."
    pauseAfter: 400
    actionDescription: "Agent UI showing analysis phases: Observation, Analysis, Synthesis"

  - id: "solo-contemplator-output"
    startTime: 102000
    text: "Finally, it synthesizes insights. Transaction frequency, average size, top interaction partners, protocol usage."
    pauseAfter: 500
    actionDescription: "Output panel showing metrics and insights"

  - id: "solo-wanderer"
    startTime: 110000
    text: "The Wanderer is similar but exploratory. Scanning broadly for opportunities rather than analyzing deeply."
    pauseAfter: 600
    actionDescription: "Wanderer icon, brief animation of scanning multiple addresses"

  # ============================================
  # DUET POSITIONS (1:50 - 2:35)
  # ============================================
  - id: "duet-title"
    startTime: 117000
    text: "Duet positions involve two agents working together."
    pauseAfter: 500
    actionDescription: "Section title: Duet Positions"

  - id: "duet-mirror-intro"
    startTime: 122000
    text: "The Mirror. Two agents reflecting and verifying each other's work."
    pauseAfter: 400
    actionDescription: "Mirror icon with two agents facing each other"

  - id: "duet-mirror-invoke"
    startTime: 128000
    text: "Invoke it with slash mirror and a verification task."
    pauseAfter: 300
    actionDescription: "Terminal: /mirror 'Verify contract EQ... is safe'"

  - id: "duet-mirror-phase1"
    startTime: 133000
    text: "Phase one: Alignment. Both agents receive the task and confirm understanding."
    pauseAfter: 400
    actionDescription: "Both agents show 'Ready' status"

  - id: "duet-mirror-phase2"
    startTime: 139000
    text: "Phase two: Independent work. Each agent analyzes separately. Neither shares results until both complete."
    pauseAfter: 500
    actionDescription: "Split view: Agent A analyzing, Agent B analyzing independently"

  - id: "duet-mirror-phase3"
    startTime: 147000
    text: "Phase three: Reflection. Both share results via sessions send. Results are compared systematically."
    pauseAfter: 400
    actionDescription: "Agents exchange results, comparison table appears"

  - id: "duet-mirror-match"
    startTime: 154000
    text: "Owner: match. Is proxy: match. Has backdoor: match. Total supply: match. Confidence: one hundred percent."
    pauseAfter: 400
    actionDescription: "Checkmarks appearing next to each field"

  - id: "duet-mirror-philosophy"
    startTime: 162000
    text: "Trust is built through reflection. What one agent sees, another must confirm."
    pauseAfter: 500
    actionDescription: "Philosophy quote overlay"

  - id: "duet-others"
    startTime: 169000
    text: "Other duet positions include The Relay for sequential handoffs, The Dance for alternating negotiation, and The Embrace for shared wallet coordination."
    pauseAfter: 600
    actionDescription: "Quick icons for Relay, Dance, Embrace"

  # ============================================
  # GROUP POSITIONS (2:35 - 3:10)
  # ============================================
  - id: "group-title"
    startTime: 177000
    text: "Group positions scale to three, four, or five agents."
    pauseAfter: 500
    actionDescription: "Section title: Group Positions"

  - id: "group-swarm-intro"
    startTime: 182000
    text: "The Swarm. Many agents working in parallel, scanning broadly and signaling discoveries."
    pauseAfter: 400
    actionDescription: "Swarm icon with 5 scout agents"

  - id: "group-swarm-invoke"
    startTime: 188000
    text: "Invoke with slash swarm, a hunt objective, and agent count."
    pauseAfter: 300
    actionDescription: "Terminal: /swarm 'Find arbitrage' --agents 5"

  - id: "group-swarm-dispersal"
    startTime: 193000
    text: "The swarm disperses. Scout one watches DEX pools. Scout two monitors whale wallets. Scout three scans new contracts."
    pauseAfter: 500
    actionDescription: "Agents spreading out to different sectors"

  - id: "group-swarm-signals"
    startTime: 201000
    text: "Scouts signal findings by level. Low for noted. Medium for interesting. High for critical, triggering full convergence."
    pauseAfter: 500
    actionDescription: "Signal level legend, then example signals appearing"

  - id: "group-swarm-converge"
    startTime: 209000
    text: "When a high signal fires, the swarm converges. All scouts focus, analyze together, and decide collectively."
    pauseAfter: 500
    actionDescription: "All agents converging on one finding"

  - id: "group-others"
    startTime: 217000
    text: "Other group positions include The Circle for round-robin consensus, The Pyramid for hierarchical oracle-worker patterns, and The Tantric for slow, deliberate agreement."
    pauseAfter: 600
    actionDescription: "Quick icons for Circle, Pyramid, Tantric"

  # ============================================
  # CRYPTO POSITIONS (3:10 - 3:35)
  # ============================================
  - id: "crypto-title"
    startTime: 225000
    text: "Crypto-specific positions leverage TON blockchain integration."
    pauseAfter: 500
    actionDescription: "Section title: Crypto Positions"

  - id: "crypto-arbitrageur"
    startTime: 230000
    text: "The Arbitrageur. Two agents spotting and executing cross-DEX arbitrage opportunities."
    pauseAfter: 400
    actionDescription: "Arbitrageur icon, DEX comparison animation"

  - id: "crypto-oracle"
    startTime: 237000
    text: "The Oracle Choir. Three agents providing decentralized price feeds through consensus."
    pauseAfter: 400
    actionDescription: "Oracle Choir icon, price aggregation visual"

  - id: "crypto-lotus"
    startTime: 244000
    text: "The Liquidity Lotus. Coordinated LP management across multiple pools."
    pauseAfter: 400
    actionDescription: "Liquidity Lotus icon, multi-pool diagram"

  - id: "crypto-tools"
    startTime: 250000
    text: "All powered by MCP tools: wallet connect, balance check, send transactions, call contract getters, inspect jettons and NFTs."
    pauseAfter: 600
    actionDescription: "Tool list scrolling with icons"

  # ============================================
  # GALLERY & OBSERVATION (3:35 - 3:55)
  # ============================================
  - id: "gallery-title"
    startTime: 258000
    text: "The Gallery makes everything observable."
    pauseAfter: 400
    actionDescription: "Section title: The Gallery"

  - id: "gallery-emit"
    startTime: 263000
    text: "Agents emit events using gallery underscore emit. Messages, actions, blockchain transactions, position updates."
    pauseAfter: 400
    actionDescription: "Code snippet: gallery_emit({ type: 'agent_message', ... })"

  - id: "gallery-stream"
    startTime: 271000
    text: "Events stream to the visual UI via WebSocket. Humans watch agents perform in real time."
    pauseAfter: 400
    actionDescription: "Gallery UI with live event stream"

  - id: "gallery-vibe"
    startTime: 278000
    text: "The experience is intimate, playful, and alive. Agents always doing something visible."
    pauseAfter: 500
    actionDescription: "Gallery showing multiple active sessions"

  # ============================================
  # HEALING ARTS (3:55 - 4:10)
  # ============================================
  - id: "healing-title"
    startTime: 285000
    text: "When things go wrong, the Healing Arts help."
    pauseAfter: 400
    actionDescription: "Section title: Healing Arts"

  - id: "healing-doctor"
    startTime: 290000
    text: "The Pattern Doctor diagnoses broken workflows and recommends fixes."
    pauseAfter: 400
    actionDescription: "Pattern Doctor icon analyzing a failed session"

  - id: "healing-recovery"
    startTime: 297000
    text: "The Recovery position handles graceful failure, reversing transactions and restoring state."
    pauseAfter: 500
    actionDescription: "Recovery icon with rollback animation"

  # ============================================
  # CONCLUSION (4:10 - 4:30)
  # ============================================
  - id: "conclusion-summary"
    startTime: 304000
    text: "Clawmasutra brings together agent collaboration patterns, TON blockchain integration, and visual observation."
    pauseAfter: 400
    actionDescription: "Summary diagram showing all components"

  - id: "conclusion-skill"
    startTime: 312000
    text: "Get started with the slash clawmasutra skill in Claude Code. List positions, start sessions, and watch agents dance."
    pauseAfter: 400
    actionDescription: "Terminal: /clawmasutra list"

  - id: "conclusion-docs"
    startTime: 320000
    text: "Full documentation at AGENT dot MD for system prompts, and the docs folder for tool references."
    pauseAfter: 400
    actionDescription: "Documentation links appearing"

  - id: "conclusion-tagline"
    startTime: 327000
    text: "Clawmasutra. Where agents learn to move together."
    pauseAfter: 1000
    actionDescription: "Fade to logo with tagline"

  - id: "outro"
    startTime: 335000
    text: ""
    pauseAfter: 0
    actionDescription: "End card with GitHub link"
